<!-- create_comment.html-->
{% extends "base.html" %}
{% load staticfiles %}

{% block content_row %}
    <div class="row">
    <div class="col-md-6">
        <p> {{ object.subject }} </p>
        <p> {{ object.text }} </p>
    </div>
    </div>
    <div class="row">
    <div class="col-md-6">
        <form id="observation_form" action="" method="post">{% csrf_token %}
            {{ form.as_p }}
            {% if form %}<p><input id="comment_submit_btn" type="submit" class="btn btn-default" value="Add Comment"/></p>{% endif %}
        </form>
    </div>
    </div>
    
{% endblock content_row %}
